<div class="row justify-content-center animated zoomIn" style="height: 100%">
    <div class="col col-sm-8 col-md-7 col-lg-4 px-5 align-self-center px-sm-0">
        <div class="card text-center shadow-lg">
            <div class="card-header gradient text-white">
                <img src="../../../assets/Images/Teslac.png" width="80" height="80" class="d-inline-block align-top"
                    alt="Teslac">
            </div>
            <div class="card-body">
                <form action="javascript:;" [formGroup]="FormControl" (ngSubmit)="onSubmit()"
                    [ngClass]="{'was-validated': !FormControl.valid && Submited}">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <fa-icon [icon]="Icons[4]"></fa-icon>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Documento Identidad" aria-label="username"
                            aria-describedby="addon-wrapping" formControlName="Username" required minlength="10">
                        <div class="invalid-feedback">
                            Ingrese Documento Válido
                        </div>
                    </div>
                    <div class="input-group pt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <fa-icon [icon]="Icons[0]"></fa-icon>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Código institucional"
                            aria-label="institutional" aria-describedby="addon-wrapping" formControlName="Institutional"
                            required minlength="10">
                        <div class="invalid-feedback">
                            Ingrese Código institucional Válido
                        </div>
                    </div>
                    <div class="input-group pt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <fa-icon [icon]="Icons[6]"></fa-icon>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nombre Completo" aria-label="displayname"
                            aria-describedby="addon-wrapping" formControlName="DisplayName" required minlength="1"
                            maxlength="50">
                        <div class="invalid-feedback">
                            Ingrese Nombre Válido
                        </div>
                    </div>
                    <div class="input-group pt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <fa-icon [icon]="Icons[1]"></fa-icon>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña" aria-label="password"
                            aria-describedby="addon-wrapping" formControlName="Password" required>
                        <div class="invalid-feedback justify-content-start">
                            Contraseña Es Requerida
                        </div>
                    </div>
                    <div class="input-group pt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <fa-icon [icon]="Icons[3]"></fa-icon>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" aria-label="email"
                            aria-describedby="addon-wrapping" formControlName="Email" required>
                        <div class="invalid-feedback justify-content-start">
                            Email Es Requerido
                        </div>
                    </div>
                    <div class="input-group pt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <fa-icon [icon]="Icons[5]"></fa-icon>
                            </span>
                        </div>
                        <select class="form-control" formControlName="Role" required>
                            <option value="" disabled>Escoger Role</option>
                            <option *ngFor="let role of Roles" [ngValue]="role">{{role}}</option>
                        </select>
                        <div class="invalid-feedback justify-content-start">
                            Role Es Requerido
                        </div>
                    </div>
                    <div class="form-group pt-3 mb-0">
                        <button type="submit" class="btn btn-primary w-50 gradient" [disabled]="Loading | async"
                            aria-label="enter">
                            <div class="spinner-border text-light" role="status"
                                *ngIf="Loading | async; else elseTemplate">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <ng-template #elseTemplate>
                                <fa-icon [icon]="Icons[2]"></fa-icon>
                            </ng-template>
                        </button>
                    </div>
                    <div class="form-group pt-1 mb-0">
                        <a routerLink="/teslac/login" routerLinkActive="active">¿Tienes Cuenta?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
